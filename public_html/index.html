<!DOCTYPE html>
<html data-ng-app="RestClient" lang="en" data-ng-csp="">
    <head>
        <title>Rest Client App for Google Chrome</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="libs/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/main.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" type="text/css" href="libs/codemirror-3.19/lib/codemirror.css">
        <link rel="stylesheet" href="libs/codemirror-3.19/addon/hint/arc-show-hint.css" media="screen">
        <link rel="stylesheet" href="libs/codemirror-3.19/addon/dialog/dialog.css" media="screen">
        <link rel="stylesheet" href="libs/angular.js/angular-csp.css" media="screen">
    </head>
    <body ng-controller="AppController">
        <div id="appContainer">
            <nav id="appNav">
                <menu type="toolbar" role="menu">
                    <li role="presentation" ng-class="{'selected':isPathCurrent('/request')}" ng-click="goto('/request')">
                        <a href="#/request">Request</a>
                    </li>
                    <li role="presentation" ng-class="{'selected':isPathCurrent('/socket')}" ng-click="goto('/socket')">
                        <a href="#/socket">Socket</a>
                    </li>
                    <li role="presentation" ng-class="{'selected':isPathCurrent('/history')}" ng-click="goto('/history')">
                        <a href="#/history">History</a>
                    </li>
                    <li role="presentation" ng-class="{'selected':isPathCurrent('/collections')}" ng-click="goto('/collections')">
                        <a href="#/collections">Collections</a>
                    </li>
                    <li role="presentation" class="streach"></li>
                    <li role="presentation" class="pull-down" ng-class="{'selected':isPathCurrent('/settings')}" ng-click="goto('/settings')">
                        <a href="#/settings">Settings</a>
                    </li>
                    <li role="presentation" user-profile class="pull-down"></li>
                </menu>
            </nav>
            <div class="container">
                <div ng-view></div>
                <div class="row">
                    {{values||json}}
                </div>
            </div>
        </div>
        <script src="libs/jquery/jquery.min.js"></script>
        <script src="libs/twitter-bootstrap/js/bootstrap.js"></script>
        <script src="libs/angular.js/angular.js"></script>
        <script src="libs/angular.js/angular-animate.js"></script>
        <script src="libs/angular.js/angular-resource.js"></script>
        <script src="libs/angular.js/angular-route.js"></script>
        <script src="libs/angular.js/angular-sanitize.js"></script>
        <script src="libs/angular.js/angular-touch.js"></script>
        <script src="libs/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="libs/URI.js/URI.min.js"></script>
        <script src="libs/HttpRequest/ChromeSocketAngular.js"></script>
        <script src="libs/gzip/zlib_and_gzip.min.js"></script>
        <script src="libs/mousetrap/mousetrap.js"></script>
        <script src="libs/indexeddb.js"></script>
        <script src="libs/chrome-platform-analytics/google-analytics-bundle.js"></script>
        
        <script src="libs/codemirror-3.19/lib/codemirror.js"></script>
        <script src="libs/codemirror-3.19/addon/hint/show-hint.js"></script>
        <script src="libs/codemirror-3.19/addon/hint/headers-hint.js"></script>
        <script src="libs/codemirror-3.19/addon/hint/xml-hint.js"></script>
        <script src="libs/codemirror-3.19/addon/hint/css-hint.js"></script>
        <script src="libs/codemirror-3.19/addon/hint/html-hint.js"></script>
        <script src="libs/codemirror-3.19/addon/hint/javascript-hint.js"></script>
        <script src="libs/codemirror-3.19/addon/hint/sql-hint.js"></script>
        <script src="libs/codemirror-3.19/addon/hint/anyword-hint.js"></script>
        <script src="libs/codemirror-3.19/addon/mode/loadmode.js"></script>
        <script src="libs/codemirror-3.19/addon/runmode/arc_runmode.js"></script>
        <script src="libs/codemirror-3.19/addon/search/search.js"></script>
        <script src="libs/codemirror-3.19/addon/search/searchcursor.js"></script>
        <script src="libs/codemirror-3.19/addon/dialog/dialog.js"></script>
        <script src="libs/codemirror-3.19/mode/xml/xml.js"></script>
        <script src="libs/codemirror-3.19/mode/javascript/javascript.js"></script>
        <script src="libs/codemirror-3.19/mode/css/css.js"></script>
        <script src="libs/codemirror-3.19/mode/htmlmixed/htmlmixed.js"></script>
        <script src="libs/codemirror-3.19/mode/http/http.js"></script>
        <script src="libs/codemirror-3.19/mode/headers/headers.js"></script>

        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/services/cm-service.js"></script>
        <script src="js/services/http-service.js"></script>
        <script src="js/services/response-service.js"></script>
        <script src="js/services/user-service.js"></script>
        <script src="js/services/persistant-service.js"></script>
        <script src="js/modules.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/analytics.js"></script>
        <script src="js/data-converter.js"></script>
        <script src="js/fs-history.js"></script>
    </body>
</html>
